{% extends 'base.html'%}
{% load bootstrap4 %}


{% block content %}
<div class="container">
    <h1>Upload:</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Upload" class="btn btn-default">
    </form>
</div>
{% endblock %}
